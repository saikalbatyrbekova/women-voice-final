<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" th:href="@{/auth/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

        <!-- STYLE CSS -->
        <link rel="stylesheet" th:href="@{/auth/css/style.css}">
    </head>

    <body>

    <div class="wrapper" style="background-image: url('/auth/images/bg-registration-form-2.jpg');">
        <div class="inner">
            <form th:action="@{/auth/register}" method="post" th:object="${registerRequest}">
                <h3>Registration Form</h3>
                <div class="form-wrapper">
                    <label>User name</label>
                    <input type="text" th:field="*{username}" class="form-control">
                </div>
                <div class="form-wrapper">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" class="form-control">
                </div>
                <div class="form-wrapper">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control">
                </div>
                <div class="form-wrapper">
                    <label>Select Role</label>
                    <select th:field="*{role}" class="form-control" required>
                        <option value="USER">User</option>
                        <option value="EXPERT">Expert</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> I accept the Terms of Use & Privacy Policy.
                        <span class="checkmark"></span>
                    </label>
                </div>
                <button>Register Now</button>

                <!-- Ссылка на страницу входа -->
                <div style="text-align: center; margin-top: 20px;">
                    <p>Already have an account? <a th:href="@{/pages/login}" style="color: #ae3c33; text-decoration: none;">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    </body>
</html>
